<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Excel Clone</title>
    <link rel="shortcut icon" type="image/x-icon" href="./logo.ico">
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div id="container">

        <div id="header1" class="nav1">
            <div class="menu">
                <li><a class="active" href="#">File</a></li>
                <li><a href="" class="home" >Home</a></li>
                <li><a href="">Insert</a></li>
                <li><a href="">Layout</a></li>
                <li><a href="">Help</a></li>
            </div>
        </div>

        <div id="header2" class="nav2">
            
            <button id="copy-btn">
            <span class="material-icons copy">content_copy</span>
             </button>
             
          <button id="cut-btn">
            <span class="material-icons cut">content_cut</span>
           </button>
          
           <button id="paste-btn">
            <span class="material-icons paste">content_paste</span>
           </button> 
            
           <select name="fonts" id="font-family">
                <option value="select">font--family</option>
                <option value="serif">Serif</option>
                <option value="sans-serif">Sans-serif</option>
                <option value="monospace">Monospace</option>
                <option value="cursive">Cursive</option>
                <option value="fantasy">Fantasy</option>
            </select>

            <select name="fonts-size" id="font-size">
                <option value="select">font--size</option>
                <option value="4px">6</option>
                <option value="8px">8</option>
                <option value="10px">10</option>
                <option value="14px">14</option>
                <option value="16px">16</option>
                <option value="20px">20</option>
                <option value="24px">24</option>
                <option value="28px">28</option>
                <option value="32px">32</option>
                <option value="36px">36</option>
            </select>
             
            <button id="bold-btn">
            <span class="material-icons">format_bold</span>
           </button>
             
           <button id="italics-btn">
           <span class="material-icons">format_italic</span>
           </button>
            
            <button id="underline-btn">
            <span class="material-icons" id="underline-btn">format_underlined</span>
            </button>

            <button id="left-align">
            <span class="material-icons">format_align_left</span>
            </button> 
           
            <button id="center-align">
            <span class="material-icons">format_align_center</span>
            </button>
            
            <button id="right-align"> 
            <span class="material-icons">format_align_right</span>
            </button>
               
            <div class="color-prop">
                <span class="material-icons">
                    format_color_text
                </span>
                <input type="color" id="text-color">
            </div>
               
            <div class="color-prop">
                <span class="material-icons">
                    format_color_fill
                </span>
                <input type="color" id="bg-color">
            </div>
            
             
            <div class="down-upload">
                <span class="material-icons" id="download-btn" onclick="downloadJson()">download</span>
                <label for="jsonFile"><i class="material-icons">upload</i></label>
                <input type="file" id="jsonFile" accept=".json" />
            </div>

            <!-- <span class="material-icons download">
                cloud_download
            </span>
            <span class="material-icons open">
                cloud_upload
            </span>  -->
            
      </div>

        <div id="header3" class="formula">
            <h4 id="current-cell" class="address-bar">NoCell</h4>
            <img class="formula-icon" src="https://img.icons8.com/ios/50/000000/formula-fx.png"
                style=" padding-top: 2px; height: 20px ;">
            <input type="text" class="formula-bar">
        </div>

    </div>

    <div class="mainBody">

        <table class="my-table">
            <thead>
              <tr id="table-heading-row">
                <th></th> 
              </tr>
            </thead>
            <tbody id="table-body"></tbody>
          </table>
    </div>

    <button id="add-sheet-btn">Add Sheet</button>
    <h5 id="sheet-num">Sheet Number</h5>


    <script src="script.js"></script>
</body>

</html>
